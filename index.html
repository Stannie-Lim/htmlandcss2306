    <!--
      what is a semantic tag?
      just clearly defines what the tag does or what's inside the tag

      <section>

      </section>

      <header>

      </header>

      if you're on a line of code, cmd + c (copy) copies the whole line. you dont need to highlight anything. if you highlight something it'll just copy what you highlighted

      cmd + d highlights the next instance of what you're currently highlighting

      cmd + enter makes a new line right below
      cmd + shift + enter makes a new line right above

      ctrl + 1 for the first tab
      ctrl + 2 for the second tab
      ctrl + 3 for the third tab etc etc
